<!doctype html>
<html lang = 'en'>
    <head>
        <meta charset = 'utf-8'>
        <meta name = 'viewport' content = 'width-device-width , initial-scale = 1'>
        <title> CSS Style Challenge </title>
        <style>
            .div1 {
                position : absolute;
                left : 0;
                top : 0;
                width : 350px;
                height : 600px;
                background-color : grey;
                color : white;
            }
            .div2 {
                position : absolute;
                bottom : 212px;
                left : 250px;
                width : 200px;
                height : 300px;
                background-color : black;
                color : white;
            }
            .div3 {
                position : absolute;
                bottom : 140px;
                left : 190px;
                width : 140px;
                height : 160px;
                background-color : silver;
                color : black;
            }
        </style>
    </head>

    <body>
        <div class = 'div1'>
            div1
        </div>

        <div class = 'div2'>
            div2
        </div>

        <div class = 'div3'>
            div3
        </div>
    </body>
</html>
