<!doctype html>
<html lang = 'en'>
    <head>
        <meta charset = 'utf-8'>
        <meta name = 'viewport' content = 'width-device-width , initial-scale = 1'>
        <title> CSS Style Challenge </title>
        <style>
            .div1 {
                position : absolute;
                left : 0;
                top : 0;
                width : 200px;
                height : 200px;
                background-color : black;
                color : white;
            }
            .div2 {
                position : absolute;
                top : 100px;
                left : 100px;
                width : 200px;
                height : 200px;
                background-color : grey;
                color : white;
            }
            .div3 {
                position : absolute;
                top : 200px;
                left : 190px;
                width : 200px;
                height : 200px;
                background-color : black;
                color : white;
            }
            .div4 {
                position : absolute;
                bottom : 312px;
                left : 300px;
                width : 200px;
                height : 200px;
                background-color : grey;
                color : white;
            }
            .div5 {
                position : absolute;
                bottom : 180px;
                left : 390px;
                width : 200px;
                height : 200px;
                background-color : black;
                color : white;
            }
        </style>
    </head>

    <body>
        <div class = 'div1'>
            div1
        </div>

        <div class = 'div2'>
            div2
        </div>

        <div class = 'div3'>
            div3
        </div>

        <div class = 'div4'>
            div4
        </div>

        <div class = 'div5'>
            div5
        </div>

    </body>
</html>
