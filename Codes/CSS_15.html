<!doctype html>
<html lang = 'en'>
    <head>
        <meta charset = 'utf-8'>
        <meta name = 'viewport' content = 'width-device-width , initial-scale = 1'>
        <title> CSS Style Challenge </title>
        <style>
            .div1 {
                position : absolute;
                left : 0;
                top : 0;
                width : 400px;
                height : 400px;
                background-color : grey;
                color : white;
            }
            .div2 {
                position : absolute;
                top : 0;
                left : 700px;
                width : 200px;
                height : 200px;
                background-color : black;
                color : white;
            }
            .div3 {
                position : absolute;
                bottom : 100px;
                left : 0px;
                width : 200px;
                height : 200px;
                background-color : black;
                color : white;
            }
            .div4 {
                position : absolute;
                top : 312px;
                left : 500px;
                width : 400px;
                height : 400px;
                background-color : grey;
                color : white;
            }
            
        </style>
    </head>

    <body>
        <div class = 'div1'>
            div1
        </div>

        <div class = 'div2'>
            div2
        </div>

        <div class = 'div3'>
            div3
        </div>

        <div class = 'div4'>
            div4
        </div>

    </body>
</html>
